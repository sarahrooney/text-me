<style>
  body {
    margin: 0;
    padding: 0;
    background-color: cornflowerblue;
  }
  
  .phone {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 300px;
    height: 600px;
    border: 3px solid white;
    border-radius: 30px;
  }
  
  .phone-top {
    position: absolute;
    top: calc(50% - 260px);
    left: 50%;
    transform: translate(-50%, -50%);
    width: 60px;
    height: 5px;
    background-color: white;
    border-radius: 5px;
  }
  
  .phone-top::before {
    content: '';
    position: relative;
    display: block;
    top: -2px;
    left: -30px;
    width: 10px;
    height: 10px;
    background-color: white;
    border-radius: 5px;
  }
  
  .phone-screen {
    display: flex;
    flex-flow: column;
    justify-content: flex-end;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 260px;
    height: 450px;
    border: 3px solid white;
    border-radius: 5px;
    overflow: hidden;
  }
  
  .home-button {
    position: absolute;
    top: calc(50% + 263px);
    left: 50%;
    transform: translate(-50%, -50%);
    width: 45px;
    height: 45px;
    border: 3px solid white;
    border-radius: 100%;
  }
  
  .message {
    display: block;
    position: absolute;
    bottom: 0px;
    width: auto;
    margin: 10px 10px 0;
    font-family: monospace;
    opacity: 0;
    transform: translateY(100px);
    animation: showText .2s ease forwards 1;
  }
  .message:nth-of-type(1) {
    animation-delay: 1s
  }
  .message:nth-of-type(2) {
    animation-delay: 2s
  }
  .message:nth-of-type(3) {
    animation-delay: 3s
  }
  .message:nth-of-type(4) {
    animation-delay: 4s
  }
  .message:nth-of-type(5) {
    animation-delay: 5s
  }
  .message:nth-of-type(6) {
    animation-delay: 6s
  }
  .message:nth-of-type(7) {
    animation-delay: 7s
  }
  .message:nth-of-type(8) {
    animation-delay: 8s
  }
  .message:nth-of-type(9) {
    animation-delay: 9s
  }
  .message:nth-of-type(10) {
    animation-delay: 10s
  }
  .message:nth-of-type(11) {
    animation-delay: 11s
  }
  .message:nth-of-type(12) {
    animation-delay: 12s
  }
  
  @keyframes showText {
    from {
      position: absolute;
      opacity: 0;
      transform: translateY(100px);
    }
    
    to {
      position: relative;
      opacity: 1;
      transform: translateY(-10px);
    }
  }
  
  .message:last-of-type {
    margin-bottom: 10px;
  }
  
  .message p {
    display: inline-block;
    max-width: 70%;
    color: cornflowerblue;
    background: aliceblue;
    padding: 5px 10px;
    margin: 0;
    border-radius: 10px;
  }
  
  .message--right {
    position: absolute;
    right: 0;
    text-align: right;
  }
  
  .message--right p {
    color: aliceblue;
    background: dodgerblue;
  }
  
  .overlay {
    position: absolute;
    display: block;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 260px;
    height: 450px;
    mix-blend-mode: darken;
    overflow: hidden;
  }
  
  .overlay::after {
    content: '';
    position: absolute;
    display: block;
    top: 0%;
    left: 50%;
    transform: translate(-50%, 0%);
    width: 260px;
    height: 1125px;
    background: linear-gradient(180deg, Pink 0%, OldLace 33%, Pink 63%, OldLace 100%);
    animation: gradientAnimate 10s linear infinite;
  }
  
  @keyframes gradientAnimate {
    0% {
      transform: translate(-50%, 0%)
    }
    100% {
      transform: translate(-50%, -60%)
    }
  }
</style>

<body>
  <div class="phone">
    <div class="phone-top"></div>
    <div class="phone-screen">
      
      <div class="message">
        <p>
          let the light shine thru
        </p>
      </div>
      
      <div class="message">
        <p>
          hi i love uuuu
        </p>
      </div>
      
      <div class="message message--right">
        <p>
          hi i love
        </p>
      </div>
      <div class="message message--right">
        <p>
          u
        </p>
      </div>
      <div class="message message--right">
        <p>
          too
        </p>
      </div>
      
      <div class="message">
        <p>
          do u want to go out sometime?
        </p>
      </div>
      
      <div class="message">
        <p>
          we can be careful & wear masks
        </p>
      </div>
      
      <div class="message message--right">
        <p>
          no thank u
        </p>
      </div>
      
      <div class="message">
        <p>
          thats ok
        </p>
      </div>
      <div class="message">
        <p>
          i understand
        </p>
      </div>
      
      <div class="overlay"></div>
    
    </div>
    <div class="home-button"></div>
  </div>
</body>
