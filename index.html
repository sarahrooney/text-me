<style>
  body {
    margin: 0;
    padding: 0;
    background-color: cornflowerblue;
  }
  
  .phone {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 300px;
    height: 600px;
    border: 3px solid white;
    border-radius: 30px;
  }
  
  .phone-top {
    position: absolute;
    top: calc(50% - 260px);
    left: 50%;
    transform: translate(-50%, -50%);
    width: 60px;
    height: 5px;
    background-color: white;
    border-radius: 5px;
  }
  
  .phone-top::before {
    content: '';
    position: relative;
    display: block;
    top: -2px;
    left: -30px;
    width: 10px;
    height: 10px;
    background-color: white;
    border-radius: 5px;
  }
  
  .phone-screen {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 260px;
    height: 450px;
    border: 3px solid white;
    border-radius: 5px;
    overflow: hidden;
  }
  
  .home-button {
    position: absolute;
    top: calc(50% + 263px);
    left: 50%;
    transform: translate(-50%, -50%);
    width: 45px;
    height: 45px;
    border: 3px solid white;
    border-radius: 100%;
  }
  
  .message {
    font-family: monospace;
    color: white;
  }
</style>

<body>
  <div class="phone">
    <div class="phone-top"></div>
    <div class="phone-screen">
    
      <div class="message">
        <p>
          this is a text
        </p>
      </div>
    
    </div>
    <div class="home-button"></div>
  </div>
</body>
